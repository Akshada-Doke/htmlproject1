<!DOCTYPE html>
<html>
<head>
    <title>Mixed Code Example</title>
    <!-- CSS code lives inside the <style> tags -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block; /* Makes the container wrap its content */
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- HTML code defines the structure of the page -->
    <div class="container">
        <h1>Hello World! I am Akshada</h1>
        <p>This is a single file combining HTML and CSS.</p>
    </div>
</body>
</html>
